<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Data - CloudBooks Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Realtime Data</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="data.html">Database Data</a></li>
                <li><a href="realtime.html" class="active">Realtime Data</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="chat-window">
                <div class="chat-header">
                    <h2>Live Chat</h2>
                </div>
                <div class="chat-messages">
                    <div class="message help-rep">
                        <span class="user">John Doe:</span>
                        <span class="text">Hello! How can I help you today?</span>
                    </div>
                    <div class="message user">
                        <span class="user">Jane Smith:</span>
                        <span class="text">I need assistance with my account.</span>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type your message here...">
                    <button class="send-button">Send</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 CloudBooks Pro</p>
        <p><a href="https://github.com/devin-williams/startup" class="github-link">GitHub Repository</a></p>
    </footer>
</body>
</html>
